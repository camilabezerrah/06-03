<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
</head>
<body>
    <div id="cardapio"></div> <script>
        const itensCardapio = [
            {
                nome: "Sopa de Legumes",
                descricao: "Uma deliciosa combinação de legumes frescos cozidos lentamente...",
                preco: "R$ 20,00",
                imagem: "sopa de legumes.jpg"
            },
            {
                nome: "Sopa de Mandioca",
                descricao: "Uma deliciosa e cremosa combinação de mandioca cozida...",
                preco: "R$ 25,00",
                imagem: "sopa de mandioca.jpg"
            },
            {
                nome: "Lasanha",
                descricao: "Camadas de massa de trigo intercaladas com molho de carne...",
                preco: "R$ 40,00",
                imagem: "lasanha.jpg"
            },
            {
                nome: "Macarrão Alho e Óleo",
                descricao: "Uma receita clássica e simples, mas repleta de sabor!...",
                preco: "R$ 15,00",
                imagem: "macarrãoalhoeóleo.jpg"
            },
            {
                nome: "Feijoada",
                descricao: "Prato tradicional brasileiro, composto por feijão preto...",
                preco: "R$ 35,00",
                imagem: "feijoada.webp"
            },
            {
                nome: "Acarajé",
                descricao: "Uma verdadeira iguaria da culinária baiana! Bolinho frito de feijão-fradinho...",
                preco: "R$ 45,00",
                imagem: "acarajé.jpg"
            },
             {
                nome: "Sopa de Legumes",
                descricao: "Uma deliciosa combinação de legumes frescos cozidos lentamente...",
                preco: "R$ 20,00",
                imagem: "sopa de legumes.jpg"
            },
        ];

        // Função para remover itens duplicados com base no nome
        function removerDuplicatas(array) {
            const nomesUnicos = []; // Array para armazenar os nomes únicos dos itens
            return array.filter((item) => { // Filtra o array original
                if (!nomesUnicos.includes(item.nome)) { // Verifica se o nome do item já está em nomesUnicos
                    nomesUnicos.push(item.nome); // Adiciona o nome do item a nomesUnicos
                    return true; // Mantém o item no array filtrado
                }
                return false; // Remove o item do array filtrado
            });
        }

        // Remove os itens duplicados
        const itensUnicos = removerDuplicatas(itensCardapio);

        // Cria o HTML para exibir os itens únicos
        let cardapioHTML = ""; // Inicializa a string que armazenará o HTML do cardápio
        itensUnicos.forEach((item) => { // Itera sobre os itens únicos
            cardapioHTML += `
                <section>
                    <h2>${item.nome}</h2>
                    <img src="${item.imagem}" alt="${item.nome}">
                    <p>Descrição: ${item.descricao}</p>
                    <p>${item.preco}</p>
                </section>
            `; // Adiciona o HTML de cada item à string cardapioHTML
        });

        // Insere o HTML na div "cardapio"
        document.getElementById("cardapio").innerHTML = cardapioHTML;
    </script>
</body>
</html>
